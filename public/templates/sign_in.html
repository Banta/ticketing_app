<div class="authform">
    <form name="userForm" novalidate>
        <h3>Sign in</h3>

        <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && showErrors}">
            <a class="right" ui-sref="app.sign_up">Sign up</a>
            <label class="control-label">Email</label>
            <input autofocus="autofocus" class="form-control" type="email" name="email" ng-model="data.email"
                   ng-pattern="/^.+@.+\..+$/"
                   required/>

            <div class="help-block" ng-messages="userForm.email.$error" ng-show="showErrors">
                <div ng-message-exp="['required']">Email is required</div>
                <div ng-message-exp="['pattern']">Email format is not valid</div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': userForm.password.$invalid && showErrors}">
            <a class="right" ui-sref="app.forgot_password">Forgot password?</a>
            <label class="control-label">Password</label>
            <input class="form-control" type="password" name="password" ng-model="data.password" ng-minlength="6"
                   required/>

            <div class="help-block" ng-messages="userForm.password.$error" ng-show="showErrors">
                <div ng-message-exp="['required']">Password is required</div>
                <div ng-message-exp="['minlength']">Password should be minimum of 6 characters</div>
            </div>
        </div>

        <input type="submit" name="commit" value="Sign in" ng-click="submitForm(userForm, data)"
               class="button right"/>

                <!--<input type="checkbox" value="1" name="remember_me" ng-model="data.remember_me"/>-->
                <!--Remember me-->
            <!--</label>-->
        <!--</div>-->
    </form>
</div>
